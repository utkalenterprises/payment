<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UPI Payment</h1>
        <div class="form-group">
            <label for="shopName">Shop Name / Invoice Number</label>
            <input type="text" id="shopName" placeholder="Enter Shop Name or Invoice Number">
        </div>
        <div class="form-group">
            <label for="amount">Amount (INR)</label>
            <input type="number" id="amount" placeholder="Enter Amount">
        </div>
        <button onclick="makePayment()">Pay Now</button>
    </div>

    <script>
        function makePayment() {
            const shopName = document.getElementById('shopName').value;
            const amount = document.getElementById('amount').value;
            const upiId = 'paytmqr281005050101cpjybwznm3x0@paytm'; // Replace with your UPI ID

            if (shopName && amount) {
                const upiLink = `upi://pay?pa=${upiId}&pn=UTKAL ENTERPRISES&am=${amount}&cu=INR&tn=${encodeURIComponent(shopName)}`;
                window.location.href = upiLink;
            } else {
                alert('Please enter both Shop Name/Invoice Number and Amount.');
            }
        }
    </script>
</body>
</html>
