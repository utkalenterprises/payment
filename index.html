<script>
    function makePayment() {
        const shopName = document.getElementById('shopName').value;
        const amount = document.getElementById('amount').value;
        const upiId = 'paytmqr281005050101cpjybwznm3x0@paytm'; // Replace with your UPI ID

        if (shopName && amount) {
            const upiLink = `upi://pay?pa=${upiId}&pn=UTKAL ENTERPRISES&am=${amount}&cu=INR&tn=${encodeURIComponent(shopName)}`;

            // Send data to Google Sheets
            fetch('https://script.google.com/macros/s/AKfycbw4ftIZFaqH46E1sJT-cKiB6a4xW2tBebuzJipaxaGAM6Uqtcq39MwWokTiHpOIjKwv/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ shopName: shopName, amount: amount }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    window.location.href = upiLink; // Redirect to UPI payment
                } else {
                    alert('Failed to log payment. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error logging payment.');
            });
        } else {
            alert('Please enter both Shop Name/Invoice Number and Amount.');
        }
    }
</script>
